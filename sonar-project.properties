sonar.projectKey=EdgeFirstAI_schemas
sonar.organization=edgefirstai
sonar.python.version=3.10

# Source directories
sonar.sources=src,edgefirst,include

# Test directories
sonar.tests=benches,tests

# Coverage exclusions
sonar.coverage.exclusions=**/tests/**,**/benches/**,**/examples/**

# Rust coverage (LCOV format from cargo-llvm-cov)
sonar.rust.lcov.reportPaths=lcov.info

# C/C++ coverage (from llvm-cov via C API tests)
sonar.cfamily.llvm-cov.reportPath=lcov.info

# Python source
sonar.python.coverage.reportPaths=coverage.xml