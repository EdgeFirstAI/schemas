sonar.projectKey=EdgeFirstAI_schemas
sonar.organization=edgefirstai
sonar.python.version=3.10

# Source directories
sonar.sources=src,edgefirst

# Test directories (benches only - Rust unit tests are inline in src/)
sonar.tests=benches

# Coverage exclusions
sonar.coverage.exclusions=**/tests/**,**/benches/**,**/examples/**

# Rust coverage (LCOV format from cargo-llvm-cov)
sonar.rust.lcov.reportPaths=lcov.info

# Python source
sonar.python.coverage.reportPaths=coverage.xml