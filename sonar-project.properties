sonar.projectKey=EdgeFirstAI_schemas
sonar.organization=edgefirstai

# =============================================================================
# Source Configuration
# =============================================================================
# Source directories (Rust and Python)
sonar.sources=src,edgefirst

# Test directories (excluded from duplication detection)
sonar.tests=tests,benches

# Exclusions
sonar.exclusions=**/target/**,**/build/**,**/*.egg-info/**,**/venv/**,**/dist/**,**/__pycache__/**
sonar.coverage.exclusions=**/tests/**,**/benches/**,**/examples/**
sonar.cpd.exclusions=**/tests/**,**/benches/**

# =============================================================================
# C/C++ Configuration
# =============================================================================
# Disable C/C++ analysis - header files are API declarations only, not
# implementation code. The C API is a thin FFI wrapper around Rust code.
# Rust analysis provides complete coverage of the actual implementation.
sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-

# =============================================================================
# Rust Configuration
# =============================================================================
# LCOV coverage report from cargo-llvm-cov
# See: https://docs.sonarsource.com/sonarqube-cloud/enriching/test-coverage/test-coverage-parameters/#rust
sonar.rust.lcov.reportPaths=lcov.info

# =============================================================================
# Python Configuration
# =============================================================================
sonar.python.version=3.10
# Cobertura XML coverage report from pytest-cov
sonar.python.coverage.reportPaths=coverage.xml
