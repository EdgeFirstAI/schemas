name: SonarCloud Scan
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

env:
  CARGO_TERM_COLOR: always

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Install Rust toolchain
        run: |
          rustup toolchain install stable --profile minimal
          rustup component add llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@0bc4cd8a3e21db4cb9519857377b0c8c5e150de5 # v2.67.2
        with:
          tool: cargo-llvm-cov

      - name: Install C build dependencies
        run: sudo apt-get update && sudo apt-get install -y libcriterion-dev

      - name: Generate Rust coverage (LCOV format)
        run: |
          # Run Rust tests with coverage
          cargo llvm-cov --lcov --output-path rust-lcov.info

          # Build C API library with coverage instrumentation
          eval "$(cargo llvm-cov show-env --export-prefix)"
          cargo build --release

          # Run C API tests
          export LD_LIBRARY_PATH=$PWD/target/release:$LD_LIBRARY_PATH
          make test-c || true

          # Combine coverage reports
          cat rust-lcov.info > lcov.info

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602 # v6.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
