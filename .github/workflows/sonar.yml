name: SonarCloud Scan
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

env:
  CARGO_TERM_COLOR: always

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@ed94b1a593da83a5b3a2a89e04091b58a39298b6 # v1
        with:
          toolchain: stable
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@5651179b8c803289743f5a90f532973351de3dee # v2.52.7
        with:
          tool: cargo-llvm-cov

      - name: Install C build dependencies
        run: sudo apt-get update && sudo apt-get install -y libcriterion-dev

      - name: Generate Rust coverage (LCOV format)
        run: |
          # Run Rust tests with coverage
          cargo llvm-cov --lcov --output-path rust-lcov.info

          # Build C API library with coverage instrumentation
          RUSTFLAGS="-C instrument-coverage" cargo build --release

          # Run C API tests
          mkdir -p build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make
          
          # Run C tests and generate coverage
          LLVM_PROFILE_FILE="c-api-%p-%m.profraw" ./tests/test_c_api || true
          
          # Merge coverage data
          cd ..
          llvm-profdata merge -sparse build/c-api-*.profraw -o c-api.profdata
          
          # Generate LCOV for C API (covers the Rust library called from C)
          llvm-cov export target/release/libedgefirst_schemas.so \
            -instr-profile=c-api.profdata \
            -format=lcov > c-api-lcov.info || true

          # Combine coverage reports
          cat rust-lcov.info > lcov.info
          if [ -f c-api-lcov.info ]; then
            cat c-api-lcov.info >> lcov.info
          fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602 # v6.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
