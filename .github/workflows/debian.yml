name: Debian

on:
  push:
    branches: '**'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-**'
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Parse Version
        run: echo GIT_VERSION=$(git describe --tags | cut -b2-) >> $GITHUB_ENV
      - name: Build AMD64
        run: |
          docker build . --target debian --tag maivin-schemas:${GIT_VERSION}-${GITHUB_RUN_NUMBER}_amd64 --platform linux/amd64 --build-arg USER_UID=$(id -u) --build-arg USER_GID=$(id -g)
          docker run --rm -v ${PWD}:/pkg maivin-schemas:${GIT_VERSION}-${GITHUB_RUN_NUMBER}_amd64 sh -c 'cp -f *.deb /pkg'
      - name: Build ARM64
        run: |
          docker build . --target debian --tag maivin-schemas:${GIT_VERSION}-${GITHUB_RUN_NUMBER}_arm64 --platform linux/arm64 --build-arg USER_UID=$(id -u) --build-arg USER_GID=$(id -g)
          docker run --rm -v ${PWD}:/pkg maivin-schemas:${GIT_VERSION}-${GITHUB_RUN_NUMBER}_arm64 sh -c 'cp -f *.deb /pkg'
      - uses: actions/upload-artifact@v4
        with:
          name: deb
          path: ./*.deb
