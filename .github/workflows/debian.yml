name: Debian

on:
  push:
    branches: '**'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-**'
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Parse Version
        run: echo GIT_VERSION=$(git describe --tags | cut -b2-) >> $GITHUB_ENV
      - name: Build AMD64
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          tags: maivin-schemas:${{ env.GIT_VERSION }}-${{ env.GITHUB_RUN_NUMBER }}_amd64
      - name: Archive AMD64
        uses: addnab/docker-run-action@v3
        with:
          image: maivin-schemas:${{ env.GIT_VERSION }}-${{ env.GITHUB_RUN_NUMBER }}_amd64
          options: --rm -v $PWD:/pkg
          run: sh -c 'cp -f *.deb /pkg'
      - uses: actions/upload-artifact@v4
        with:
          name: deb
          path: ./*.deb
